<!-- loader -->
<div id="loader" class="ui dimmer transition active inverted ng-hide">
    <div class="ui loader"></div>
</div>
<!-- a error on the page -->
<div class="ui error message ng-hide" ng-hide="Model.Error == null">
    <i class="close icon" ng-click="Model.Error = null"></i>
    <div class="header">
        Error
    </div>
    <p>{{Model.Error}}</p>
</div>
<!-- company is null -->
<div>
    <div class="ui validate form content">
        <div class="fields">
            <div class="three wide field">
                <div class="ui calendar" id="date">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" placeholder="Date">
                    </div>
                </div>
            </div>

            <div class="two wide field">
                <button class="ui primary button"
                        lb-busy="Generating"
                        ng-click="GenerateSingle_OnClick()">
                    Generate
                </button>
            </div>
        </div>
    </div>
</div>
<div id="content"
     class="ui segment"
     aria-label="Message Body"
     tabindex="1"
     hidefocus="true"
     role="textbox"
     contenteditable="true"
     aria-multiline="true"
     style="min-height: 54px;">
    <div ng-repeat="project in Model.ReportProjects">
        <span>{{project.Title}}</span>
        <div ng-repeat="task in project.ReportTasks">
            <div ng-repeat="comment in task.ReportComments">
                <span>{{comment.Message}}</span>
            </div>
            <span>{{task.Title}}</span>
            <div ng-repeat="subtask in task.ReportSubTasks">
                <span>{{subtask.Title}}</span>
                <div ng-repeat="comment in subtask.ReportComments">
                    <span>{{comment.Message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
